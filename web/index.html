<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HADash</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/color/jquery.color-3.0.0.min.js"></script>
    <script src="src/svgGauge.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
        var start_tab = "menu-climate";
        var activeTab = "";
        var mySVG = null;
        $( function() {
            $( ".menu" ).first().show( "fast", function showNext() {
                $( this ).next( ".menu" ).show( "fast", showNext );
                $(".tab").css("top", $(".menu").outerHeight() + "px");
            });
            $( ".menu" ).on( "click", function() {
                if ( activeTab != $(this).attr("id") ) {
                    if( activeTab != "" )
                        $("#" + activeTab).animate( { backgroundColor: "#00BFFF"}, "fast" );
                    activeTab = $(this).attr("id");
                    $(".tab").fadeOut("fast");
                    $(this).css( { backgroundColor: "#1E90FF"} );
                    $("#" + activeTab.replace("menu-", "tab-")).fadeIn("slow");
                }
            } );
            setTimeout(function() {
                $("#" + start_tab).trigger("click");
            }, 500);
            mySVG = createGauge(document.getElementById("tab-climate"), 200, 20, 24, 18, 30, "#446688", 20, "circle");
        } );
    </script>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    overflow: hidden;
}
div {
    overflow: hidden;
}
.menucontainer {
    position: relative;
    display: flex;
    width: 100vw;
    align-items: center;
}
.menu {
    padding: 10px;
    background-color: #00BFFF;
    text-align: center;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
    height: 50px;
    line-height: 50px;
    flex: auto;
    display: none;
    font-weight: bold;
    font-size: 2em;
}
.tab {
    position: fixed;
    display: none;
    width: 100vw;
    overflow: hidden !important;
    bottom: 0px;
    left: 0px;
    right: 0px;
    padding: 0px;
    margin: 0px;
}
.menu:not(:first-child) {
    border-left: 5px inset #333;
}
.menu .material-icons {
    margin-right: 8px;
}
</style>
</head>
<body>
    <div class="menucontainer">
        <div class="menu" id="menu-climate">
            <span class="material-icons">ac_unit</span>Climate Control
        </div>
        <div class="menu" id="menu-lights">
            <span class="material-icons">lightbulb</span>Lights
        </div>
        <div class="menu" id="menu-music">
            <span class="material-icons">music_note</span>Music
        </div>
    </div>
    <div id="tabarea" style="position:relative">
        <div id="tab-music" class="tab">

        </div>
        <div id="tab-lights" class="tab">
            <p>Lights</p>
        </div>
        <div id="tab-climate" class="tab">
            <!--<svg id="svg" xmlns="http://www.w3.org/2000/svg" width="800" height="800">
                <path id="arc1" fill="none" stroke="#446688" stroke-width="20" stroke-linecap="round" />
            </svg>-->
        </div>
    </div>
</body>
</html>
